{% extends 'main/index.html' %}

{% block body %}

    <h1>Registration</h1>

    {% if error %}
        <h4 class="text-danger">{{ error }}</h4>
    {% endif %}

    <form action="{% url '_auth:register' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary">
    </form>

{% endblock %}
