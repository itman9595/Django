<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div id='container'>
	<ul class="nav navbar-nav navbar-right">
		{% if user.is_authenticated %}
			<li>
				<h4>Welcome, {{ user.username }}!</h4>
			</li>
			<li>
				<a href = "{% url '_auth:logout' %}">Logout</a>
			</li>
		{% else %}
			<li>
				<h4>Welcome, new user. Please, log in.</h4>
			</li>
			<li>
				<a href = "{% url '_auth:login' %}">Login</a>
			</li>
			<li>
				<a href = "{% url '_auth:register' %}">Register</a>
			</li>
		{% endif %}
	</ul>
	<ul>
		<h1 style='padding-top: 50px;'>Created Persons</h1>
		<hr/>
		{% if persons %}
			
		{% else %}
			<p>No persons are available.</p>
		{% endif %}
	</ul>
</div>
